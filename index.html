<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS-School. Virtual Keyboard</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <textarea name="textarea" placeholder="Only english letters" id="textarea" rows="5"></textarea>
    <div id="keyboard">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>Q</button>
      <button>W</button>
      <button>E</button>
      <button>R</button>
      <button>T</button>
      <button>Y</button>
      <button>U</button>
      <button>I</button>
      <button>O</button>
      <button>P</button>
      <button>A</button>
      <button>S</button>
      <button>D</button>
      <button>F</button>
      <button>G</button>
      <button>H</button>
      <button>J</button>
      <button>K</button>
      <button>L</button>
      <button>Z</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button id="Control">Control</button>
      <button id="Alt">Alt</button>
      <button id="Space">Space</button>
      <button id="Enter">Enter</button>
      <button id="Delete">Delete</button>
      <button id="Backspace">Backspace</button>
      <button id="ArrowUp">↑</button>
      <button id="ArrowDown">↓</button>
      <button id="ArrowLeft">←</button>
      <button id="ArrowRight">→</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
